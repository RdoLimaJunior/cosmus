<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmus: Guia de Estudos Gal√°ctico</title>
    <link rel="manifest" href="/metadata.json" />
    <meta name="theme-color" content="#000000" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['"Press Start 2P"', 'monospace'],
                    mono: ['"Press Start 2P"', 'monospace'],
                },
                colors: {
                    background: {
                        dark: '#080812',
                        light: '#F3F4F6',
                    },
                    surface: {
                        dark: '#111111',
                        light: '#FFFFFF',
                    },
                    text: {
                        dark: '#E5E7EB',
                        light: '#1F2937',
                    },
                    muted: {
                        dark: '#6B7280',
                        light: '#6B7280',
                    },
                    primary: {
                        DEFAULT: '#0AF', // Electric Cyan
                        light: '#67E8F9',
                        dark: '#08D',
                    },
                    secondary: {
                        DEFAULT: '#EC4899',
                        light: '#F472B6',
                        dark: '#D946EF',
                    }
                },
                animation: {
                    'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
                    'line-flow': 'line-flow 5s linear infinite',
                    'fade-in': 'fade-in 0.3s steps(6, end) forwards',
                    'launch-effect': 'launch-effect 0.7s ease-out forwards',
                    'pulse-orbit': 'pulse-orbit 5s infinite ease-in-out',
                    'scanline': 'scanline 10s linear infinite',
                    'pulse-mission': 'pulse-mission 2.5s infinite ease-in-out',
                    'path-flow': 'path-flow 3s ease-in-out infinite',
                    'energy-bar': 'energy-bar 1s steps(10, end) infinite',
                },
                keyframes: {
                    'pulse-glow': {
                        '0%, 100%': { opacity: 0.7, transform: 'scale(1)' },
                        '50%': { opacity: 1, transform: 'scale(1.05)' },
                    },
                    'pulse-mission': {
                        '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1) drop-shadow(0 0 0px #67E8F9)' },
                        '50%': { transform: 'scale(1.05)', filter: 'brightness(1.2) drop-shadow(0 0 8px #67E8F9)' },
                    },
                    'path-flow': {
                        '0%': { transform: 'translateY(-101%)' },
                        '100%': { transform: 'translateY(101%)' },
                    },
                    'line-flow': {
                        '0%': { 'stroke-dashoffset': 20 },
                        '100%': { 'stroke-dashoffset': 0 },
                    },
                    'fade-in': {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                    'launch-effect': {
                        '0%': { opacity: 0, transform: 'scale(0) rotate(45deg)' },
                        '100%': { opacity: 1, transform: 'scale(0.6) rotate(45deg)' },
                    },
                    'pulse-orbit': {
                        '0%, 100%': { 'stroke-opacity': 0.1 },
                        '50%': { 'stroke-opacity': 0.4 },
                    },
                    'scanline': {
                        '0%': { backgroundPosition: '0 0' },
                        '100%': { backgroundPosition: '0 100px' },
                    },
                    'energy-bar': {
                        '0%': { 'background-position': '0 0' },
                        '100%': { 'background-position': '-20px 0' },
                    }
                }
            },
        },
    };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
        "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
      }
    }
    </script>
    <style>
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.03), rgba(0,0,255,0.03));
        background-size: 100% 4px, 6px 100%;
        z-index: 9999;
        animation: scanline 10s linear infinite;
      }
      .pixelated-button {
          background-color: #4A5568;
          border: 2px solid #E2E8F0;
          color: white;
          padding: 8px 16px;
          text-transform: uppercase;
          box-shadow: inset -2px -2px 0 0 #2D3748, inset 2px 2px 0 0 #A0AEC0;
      }
      .pixelated-button:hover {
          background-color: #718096;
      }
      .pixelated-button:active {
          box-shadow: inset 2px 2px 0 0 #2D3748, inset -2px -2px 0 0 #A0AEC0;
      }
      .pixelated-button-primary {
          background-color: #EC4899;
          border-color: #FBCFE8;
          box-shadow: inset -2px -2px 0 0 #9D2667, inset 2px 2px 0 0 #F9A8D4;
      }
       .pixelated-button-primary:hover {
          background-color: #F472B6;
      }
       .pixelated-button-primary:active {
          box-shadow: inset 2px 2px 0 0 #9D2667, inset -2px -2px 0 0 #F9A8D4;
      }
       .pixelated-panel {
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid #4A5568; /* muted-dark */
        box-shadow: inset 0 0 0 2px #1F2937, 0 0 20px rgba(10, 175, 255, 0.2); /* text-light, primary with opacity */
        padding: 1.5rem 2rem;
       }
    </style>
</head>
<body class="bg-background-dark">
    <div class="scanline-overlay"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
