      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.03), rgba(0,0,255,0.03));

        z-index: 9999;
        animation: scanline 10s linear infinite;
      }
      .pixelated-button {
          background-color: #4A5568;
          border: 2px solid #E2E8F0;
          color: white;
          padding: 8px 16px;
          text-transform: uppercase;
          box-shadow: inset -2px -2px 0 0 #2D3748, inset 2px 2px 0 0 #A0AEC0;
      }
      .pixelated-button:hover {
          background-color: #718096;
      }
      .pixelated-button:active {
          box-shadow: inset 2px 2px 0 0 #2D3748, inset -2px -2px 0 0 #A0AEC0;
      }
      .pixelated-button-primary {
          background-color: #EC4899;
          border-color: #FBCFE8;
          box-shadow: inset -2px -2px 0 0 #9D2667, inset 2px 2px 0 0 #F9A8D4;
      }
       .pixelated-button-primary:hover {
          background-color: #F472B6;
      }
       .pixelated-button-primary:active {
          box-shadow: inset 2px 2px 0 0 #9D2667, inset -2px -2px 0 0 #F9A8D4;
      }
       .pixelated-panel {
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid #4A5568; /* muted-dark */
        box-shadow: inset 0 0 0 2px #1F2937, 0 0 20px rgba(10, 175, 255, 0.2); /* text-light, primary with opacity */
        padding: 1.5rem 2rem;
       }
